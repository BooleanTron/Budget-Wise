<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Expenditure</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/3-style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9fc;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #3498db;
            color: #ffffff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: 700;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #eaf3fc;
        }

        td div {
            display: inline-block;
            margin: 0 auto;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9;
        }
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.2);
        }

        .home-button:hover {
            background-color: #2980b9;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }


        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Additional Expenditure</h1>
    <a href="{{ url_for('dashboard') }}" class="home-button right">Home</a>
    <p>Remaining Funds: ₹{{ remaining_funds }}</p>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount Spent (₹)</th>
                <th>Percentage of Remaining Funds (%)</th>
                <th>Indicator</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in additional_expenses %}
            <tr>
                <td>{{ expense.category }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.percentage }}</td>
                <td>
                    <div style="width: 20px; height: 20px; border-radius: 50%; background-color: {{ expense.color }};"></div>
                </td>
                <td><a href="{{ expense.update_url }}">Update</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
