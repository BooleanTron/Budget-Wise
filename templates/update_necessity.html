<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Necessity</title>
    <style>/* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 60%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .title {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Form styling */
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
        
        input[type="number"] {
            padding: 12px;
            width: 80%;
            margin-bottom: 20px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="number"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        .submit-button {
            background-color: #007BFF;
            color: white;
            font-size: 1.1em;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-button:hover {
            background-color: #0056b3;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        
            input[type="number"] {
                width: 90%;
            }
        }
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.2);
        }

        .home-button:hover {
            background-color: #2980b9;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }
        </style>
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="home-button right">Home</a>
    <div class="container">
        <h1 class="title">Update {{ expense.capitalize() }}</h1>
        <form method="POST" class="form">
            <label for="amount">New Amount:</label>
            <input type="number" id="amount" name="amount" value="{{ expense_value }}" required>
            <button type="submit" class="submit-button">Update</button>
        </form>
    </div>
</body>
</html>
