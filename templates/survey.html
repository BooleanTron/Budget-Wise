<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Budget-Wise</title>
    <link rel="stylesheet" href="static/survey-style.css">
</head>
<body>
    <header>
        <h1>Add Your Necessary Expenditures</h1>
    </header>
    <form method="POST">
        <label for="housing">Housing:</label>
        <input type="number" step="0.01" name="housing" id="housing" placeholder="Amount in rupees"><br>
        
        <label for="transport">Transport:</label>
        <input type="number" step="0.01" name="transport" id="transport" placeholder="Amount in rupees"><br>
        
        <label for="food">Food:</label>
        <input type="number" step="0.01" name="food" id="food" placeholder="Amount in rupees"><br>
        
        <label for="stationery">Stationery:</label>
        <input type="number" step="0.01" name="stationery" id="stationery" placeholder="Amount in rupees"><br>
        
        <label for="medicine">Medicine:</label>
        <input type="number" step="0.01" name="medicine" id="medicine" placeholder="Amount in rupees"><br>
        
        <label for="phone_bills">Phone Bills:</label>
        <input type="number" step="0.01" name="phone_bills" id="phone_bills" placeholder="Amount in rupees"><br>
        
        <label for="toiletries">Toiletries:</label>
        <input type="number" step="0.01" name="toiletries" id="toiletries" placeholder="Amount in rupees"><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
